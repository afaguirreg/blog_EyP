<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Online syntax highlight tool">
		<title>Syntax Highlight Online</title>
		<script language="JavaScript" src="../../../../0 - scripts/myscripts.js"></script>
		<link rel="stylesheet" href="../../../0 - styles/style.css">
		<script src="../../../0 - scripts/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="../../../../0 - scripts/frame.js"></script>
		<script type="text/javascript">
			window.onload = function(event) {
				window.setInterval(publishHeight, 300);
			}
			$(function() {
				var $content = $("#content");
				function toggleFontSize() {
					if ($content.css("font-size") == "22px") {
						$("#content").animate({
							fontSize: "15px"
						});
					} else {
						$("#content").animate({
							fontSize: "22px"
						});
					}
				}
				var int = setInterval(toggleFontSize, 5000);
			});
		</script>
	</head>

	<body>
		<div id="body">
			<script>
				var xhr = new XMLHttpRequest();
				xhr.open("get", "Salida_digital_pin.ino", true);
				xhr.onreadystatechange = function(){
					if(this.readyState != 4)return;
					document.getElementById("input").innerHTML = this.responseText;
				}
				xhr.send(null)
			</script>
			<script src="../../../0 - scripts/main.js"></script>
			<div id="main">
				<div class="input" style="visibility: hidden;display: none">
					<textarea id="input" placeholder="Input"></textarea>
				</div>
				<div class="submit" style="visibility: hidden;display: none">
					<input id="execute" type="button" value="Highlight" class="btn btn-default">
					<label>
						<input id="auto-update" type="checkbox" value="1" checked="checked">Auto Update
					</label>
				</div>
				<div class="output">
					<textarea id="output" placeholder="Output"></textarea>
				</div>
				<script src="../../../0 - scripts/highlight.pack.js"></script>
				<link rel="alternate stylesheet" title="Arduino Light" href="../../../0 - styles/arduino-light.css">
			</div>
			<script src="../../../0 - scripts/syntax-highlight.js"></script>
			<script>method = highlight;</script>
		</div>
	</body>
</html>
