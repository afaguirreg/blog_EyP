<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Online syntax highlight tool">
		<title>Syntax Highlight Online</title>
		<link rel="stylesheet" href="style.css">
		<script src="jquery-1.10.1.min.js"></script>
		<script>
		window.onload = function() {
	$('#input').load("prueba.txt");
				}
		</script>
	</head>

	<body id="pagina">
		<div id="body">
			<script src="main.js"></script>
			<div id="main">
				<div class="input">
					<textarea id="input" placeholder="Input"></textarea>
				</div>
				<div class="submit" style="display: none">
				</div>
				<div class="output">
					<textarea id="output"></textarea>
				</div>
				<p>
					<span>
						<script src="highlight.pack.js"></script>
						<link rel="alternate stylesheet" title="Arduino Light" href="arduino-light.css" />
					</span>
				</p>
			</div>
			<script src="syntax-highlight.js"></script>
			<script>method = highlight;</script>
		</div>
	</body>
</html>
