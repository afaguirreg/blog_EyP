<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Online syntax highlight tool">
		<title>Syntax Highlight Online</title>
		<link rel="stylesheet" href="style.css">
		<script src="jquery-1.10.1.min.js"></script>
	</head>

	<body>
		<div id="body">
			<div id="txt"></div>
			<script>
				var xhr = new XMLHttpRequest();
				xhr.open("get", "prueba.txt", true);
				xhr.onreadystatechange = function(){
					if(this.readyState != 4)return;
					document.getElementById("input").innerHTML = this.responseText;
				}
				xhr.send(null)
			</script>
			<script src="main.js"></script>
			<div id="main">
				<div class="input" style="visibility: hidden;display: none">
					<textarea id="input" placeholder="Input"></textarea>
				</div>
				<div class="submit" style="visibility: hidden;display: none">
					<input id="execute" type="button" value="Highlight" class="btn btn-default">
					<label>
						<input id="auto-update" type="checkbox" value="1" checked="checked">Auto Update
					</label>
				</div>
				<div class="output">
					<textarea id="output" placeholder="Output"></textarea>
				</div>
				<script src="highlight.pack.js"></script>
				<link rel="alternate stylesheet" title="Arduino Light" href="arduino-light.css">
			</div>
			<script src="syntax-highlight.js"></script>
			<script>
				
			</script>
			<script>method = highlight;</script>
		</div>
	</body>
</html>
